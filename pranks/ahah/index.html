<!DOCTYPE html>
<html>
<head>
    <title>Click Sound</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="text" id="statusText">нажми чтобы начать</div>

    <script>
        const audio = new Audio('sound.mp3');
        let isLooping = false;
        const statusText = document.getElementById('statusText');

        // Функция для обновления текста
        function updateText() {
            statusText.textContent = isLooping ? "нажми чтобы остановить" : "нажми чтобы начать";
        }

        // Обработчик клика
        document.addEventListener('click', () => {
            if (!isLooping) {
                // Начать воспроизведение
                isLooping = true;
                audio.loop = false; // Отключаем стандартный loop
                
                const playLoop = () => {
                    audio.currentTime = 0;
                    audio.play()
                        .catch(error => console.error('Ошибка:', error));
                };

                audio.onended = () => {
                    if (isLooping) {
                        playLoop();
                    }
                };

                playLoop();
            } else {
                // Остановить воспроизведение
                isLooping = false;
                audio.pause();
                audio.currentTime = 0;
            }
            
            updateText();
        });

        // Инициализация текста
        updateText();
    </script>
</body>
</html>
