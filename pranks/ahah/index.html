<!DOCTYPE html>
<html>
<head>
    <title>Sound + Text</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: black;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }
        
        .text {
            color: white;
            font-family: Arial, sans-serif;
            font-size: 24px;
            user-select: none;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text" id="mainText">нажми на меня :)</div>

    <script>
        const audio = new Audio('sound.mp3');
        const mainText = document.getElementById('mainText');
        let isFirstClick = true;

        document.addEventListener('click', () => {
            if (isFirstClick) {
                // Запускаем бесконечное воспроизведение
                audio.loop = true;
                audio.play().catch(error => {
                    console.error('Ошибка воспроизведения:', error);
                });
                
                // Меняем текст
                mainText.textContent = "введите текст";
                isFirstClick = false;
            }
        });
    </script>
</body>
</html>
